<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Super Heroes</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class='anuncio'>
    <p>Descuentos 20%</p>
  </div>

  <header>
    <img src="img/LogoMarket.png" alt="Logo Market" class="supermercado"></img>
    <h1>Tienda Super Héroes</h1>
  </header>

  <nav class="navegacion">
    <a href="index.html">Home</a>
  </nav>

  <main>


    <div class="registro">


      <form action="/register.html" method="POST">

        <h2>Registro</h2>

        <input type="text" placeholder="Charly" name="nombre" required>

        <input type="text" placeholder="García" name="apellido" required>

        <input type="password" placeholder="charly.garcia@gmail.com" name="password" required>

        <select name="pais" required>
          <option> Argentina </option>
          <option> Colombia </option>
          <option> Brasil </option>
        </select>


        <div class="botones">
          <input type="reset" id="reset" value="Resetear">

          <a id="send" href="index.html">Entrar</a>
        </div>

        <div class="cuenta">
          <p><a href="login.html"><span style=color:#00669F>¿Ya tenés una cuenta?</span> Ingresá</a></p>
        </div>

      </form>

    </div>
  </main>

</body>
<footer>
  <p class='footer-texto'>Todos los derechos reservados a FRONT END 1</p>
</footer>

</html>
