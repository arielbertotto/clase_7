<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Super Heroes</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class='anuncio'>
    <p>Descuentos 20%</p>
  </div>

  <header>
    <img src="img/LogoMarket.png" alt="Logo Market" class="supermercado"></img>
    <h1>Tienda Super Héroes</h1>
  </header>

  <nav class="navegacion">
    <a href="index.html">Home</a>
  </nav>

  <main>
    <div class="login">


      <form action="/index.html" method="POST">

        <h2>Login</h2>

        <div>

          <label for="user">
            <input type="text" id="user" placeholder="Usuario" name="user" required>
          </label>

          <label for="password">
            <input type="password" id="password" placeholder="Contraseña" name="password" required>
          </label>
        </div>

        <div class="botones">

          <a id="send" href="index.html">Entrar</a>
        </div>

        <div class="cuenta">
          <p><a href="register.html"><span>¿No tienes una cuenta?</span> Registrarme</a></p>
        </div>



      </form>

    </div>

  </main>

</body>
<footer>
  <p class='footer-texto'>Todos los derechos reservados a FRONT END 1</p>
</footer>

</html>
