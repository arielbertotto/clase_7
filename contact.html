<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Super Heroes</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class='anuncio'>
    <p>Descuentos 20%</p>
  </div>
  <header>
    <img src="img/LogoMarket.png" alt="Logo Market" class="supermercado"></img>
    <h1>Tienda Super Héroes</h1>
  </header>

  <nav class="navegacion">
    <a href="index.html">Home</a>
  </nav>

  <main>

    <div class="contacto">


      <form action="/index.html" method="POST">

        <h2>Contacto</h2>

        <label for="nombreApellido">
          <input type="text" id="nombreApellido" placeholder="Charly García" name="nameAndLastname" required>
        </label>

        <label for="email">
          <input type="email" id="email" placeholder="charly.garcia@gmail.com" name="email" required>
        </label>

        <label for="comentarios">
          <textarea id="comentarios" rows="10" cols="61"></textarea>
        </label>


        <div class="botones">

          <input type="reset" id="reset" value="Resetear">

          <a id="send" href="index.html">Entrar</a>

        </div>


      </form>

    </div>

  </main>

</body>
<footer>
  <p class='footer-texto'>Todos los derechos reservados a FRONT END 1</p>
</footer>

</html>
